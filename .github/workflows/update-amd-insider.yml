name: Update AMD Insider Data

on:
  schedule:
    # 09:00 Asia/Shanghai = 01:00 UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update AMD insider JSON
        env:
          SEC_USER_AGENT: "${{ github.actor }} (GitHub Actions) <${{ github.actor }}@users.noreply.github.com>"
        run: |
          python amd-insider/amd_insider_monitor.py --days 180 --output amd-insider/amd_insider_trades.json

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add amd-insider/amd_insider_trades.json
          git commit -m "chore: daily update AMD insider trades"
          git push
